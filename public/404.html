<!DOCTYPE html>
<html>
  <head>
    <title>お探しのページは見つかりませんでした(404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        background-image: url("https://vast-brushlands-89395.herokuapp.com/images/sciacca.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
        min-height: 1300px;
        font-size: 30px;
      }

      .error-page-view {
        margin-top: 80px;
      }

      .error-content {
        text-align: center;
        background-color: whitesmoke;
        background-color:rgba(255,255,255,0.8);
        background-blend-mode:lighten;
        max-width: 33em;
        margin: 0 auto;
        border: 1px solid #CCC;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #BBB;
        border-top: gray solid 4px;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      h1 {
      font-size: 100%;
      color: black;
      line-height: 1.5em;
      }

      a {
      color: white;
      background-color: #209cee;
      margin: 0 auto 30px;
      display: block;
      padding: 5px;
      text-align: center;
      width: 80%;
      border: 1px solid black;
      border-radius: 20px;
      text-decoration: none;
      }

      .photo-data {
        position: absolute;
        bottom: 0;
        right: 20px;
        font-weight: 600;
      }

      @media (max-width: 1500px) {
        body {
          min-height: 1000px;
          font-size: 25px;
        }
      }

      @media (max-width: 1023px) {
        body {
          min-height: 800px;
          font-size: 20px;
        }
      }

      @media (max-width: 768px) {
        body {
          min-height: 500px;
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <section class="error-page">
      <div class="error-page-view">
        <div class="error-content">
          <div class="error-title">
            <h1>お探しのページは見つかりませんでした(404)</h1>
          </div>
          <div class="error-dispose">
            <p>URLを再度ご確認下さい</p>
          </div>
          <div class="home-link-btn">
            <a href="https://vast-brushlands-89395.herokuapp.com">Foody!トップページに戻る</a>
          </div>
        </div>
      </div>
      <div class="photo-data">
        <p>シチリア島 陶器の町 シャッカ(Sciacca)より</p>
      </div>
    </section>
  </body>
</html>
